{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Connexion</h1>
                <p class="auth-subtitle">Accédez à votre espace d'apprentissage</p>
            </div>
            
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>Se connecter</span>
                    <div class="btn-loading"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="/register">S'inscrire</a></p>
                <p style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--matrix-gray); color: var(--text-muted); font-size: 0.9rem;">
                    <span id="test-status" style="margin-left: 0.5rem; font-size: 0.8rem;"></span>
                </p>
            </div>
            <div class="auth-message" id="auth-message"></div>
        </div>
        <div class="auth-visual">
            <div id="code-animation-container">
                <pre><code></code></pre>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="{{ url_for_static('/js/login.js') }}"></script>
{% endblock %}
