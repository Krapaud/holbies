{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/style.css">
{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Inscription</h1>
                <p class="auth-subtitle">Rejoignez la communauté Holbies</p>
            </div>
            
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-strength-container" class="password-strength-container is-hidden">
                        <div class="password-strength-bar-container">
                            <div class="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span>S'inscrire</span>
                    <div class="btn-loading"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
            </div>
            
            <div class="auth-message" id="auth-message"></div>
        </div>
        
        <div class="auth-visual">
            <div id="code-animation-container">
                <pre><code></code></pre>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script src="/static/js/register.js"></script>
{% endblock %}
